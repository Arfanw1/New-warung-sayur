name: Build Android APK (Debug + Release) - ZIP Upload Friendly

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Find ZIP file
        id: findzip
        shell: bash
        run: |
          set -e
          # Cari zip paling relevan (urut dari terbaru)
          ZIP=$(ls -t *.zip 2>/dev/null | head -n 1 || true)
          if [ -z "$ZIP" ]; then
            echo "❌ Tidak menemukan file .zip di root repo."
            echo "Pastikan kamu upload file ZIP ke root repo (bukan di folder lain)."
            exit 1
          fi
          echo "✅ ZIP ditemukan: $ZIP"
          echo "zip_name=$ZIP" >> $GITHUB_OUTPUT

      - name: Unzip project
        shell: bash
        run: |
          set -e
          ZIP="${{ steps.findzip.outputs.zip_name }}"
          mkdir -p app
          unzip -o "$ZIP" -d app

          # Pindahkan isi zip ke root workspace
          shopt -s dotglob
          # Kalau zip berisi 1 folder utama, pindahkan isi folder itu
          if [ "$(find app -maxdepth 1 -type d | wc -l)" -eq 2 ]; then
            # hanya ada app dan satu folder
            ROOTDIR="$(find app -maxdepth 1 -type d ! -name app | head -n 1)"
            mv "$ROOTDIR"/* .
          else
            mv app/* .
          fi
          rm -rf app

      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "17"

      - name: Set up Flutter (stable + cache)
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true

      - name: Ensure Android folder exists
        shell: bash
        run: |
          set -e
          if [ ! -d "android" ]; then
            echo "android/ tidak ada → generate via flutter create ."
            flutter create .
          else
            echo "android/ sudah ada ✅"
          fi

      - name: Flutter doctor (debug info)
        run: flutter doctor -v

      - name: Flutter clean
        run: flutter clean

      - name: Flutter pub get
        run: flutter pub get

      - name: Analyze (optional, won't fail build)
        continue-on-error: true
        run: flutter analyze

      - name: Run tests (optional, won't fail build)
        continue-on-error: true
        run: flutter test

      - name: Build APK (Debug)
        run: flutter build apk --debug

      - name: Build APK (Release)
        run: flutter build apk --release

      - name: Upload Debug APK
        uses: actions/upload-artifact@v4
        with:
          name: app-debug-apk
          path: build/app/outputs/flutter-apk/app-debug.apk

      - name: Upload Release APK
        uses: actions/upload-artifact@v4
        with:
          name: app-release-apk
          path: build/app/outputs/flutter-apk/app-release.apk
